<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Sorarity - A Creator Community. Where digital innovation bridges with physical legacy, forging paths toward immortality.">
    <title>The Sorarity | Content House</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1b26; /* Deep cosmic navy */
            color: #b9b9ff; /* Soft lavender for text */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        .background-glow {
            position: absolute;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            filter: blur(80px);
            animation: pulse 8s ease-in-out infinite;
        }
        .glow-1 {
            top: -200px;
            left: -200px;
            background: radial-gradient(circle, rgba(136, 77, 255, 0.3) 0%, transparent 70%); /* Cosmic purple glow */
        }
        .glow-2 {
            bottom: -200px;
            right: -200px;
            animation-delay: 4s;
            background: radial-gradient(circle, rgba(0, 153, 255, 0.3) 0%, transparent 70%); /* Starry blue glow */
        }
        .glow-3 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 2s;
            background: radial-gradient(circle, rgba(255, 77, 166, 0.2) 0%, transparent 70%); /* Nebula pink glow */
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.15); }
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 800px;
            padding: 60px 40px;
            text-align: center;
        }
        .logo {
            font-size: 4em;
            font-weight: 900;
            letter-spacing: 0.08em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #884dff 0%, #ff4d88 50%, #00ccff 100%); /* Cosmic gradient: purple, pink, cyan */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 6s ease-in-out infinite;
            background-size: 200% auto;
            text-shadow: 0 0 40px rgba(136, 77, 255, 0.4);
            text-transform: uppercase;
        }
        @keyframes shimmer {
            0%, 100% { background-position: 0% center; }
            50% { background-position: 100% center; }
        }
        .tagline {
            font-size: 1.3em;
            font-weight: 700;
            letter-spacing: 0.12em;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #884dff, #00ccff); /* Purple to cyan gradient */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0.95;
            text-transform: uppercase;
        }
        .description {
            font-size: 1.1em;
            line-height: 1.7;
            margin-bottom: 50px;
            color: rgba(185, 185, 255, 0.8); /* Light lavender with opacity */
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 400;
        }
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            background: linear-gradient(135deg, #884dff 0%, #ff4d88 50%, #00ccff 100%); /* Cosmic gradient */
            color: #ffffff;
            padding: 20px 60px;
            border-radius: 8px;
            font-size: 1.2em;
            font-family: 'Arial', sans-serif;
            font-weight: 900;
            letter-spacing: 0.15em;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(136, 77, 255, 0.5);
            text-transform: uppercase;
        }
        .discord-icon {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }
        .cta-button:hover::before {
            left: 100%;
        }
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 50px rgba(136, 77, 255, 0.7);
        }
        .divider {
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, #884dff, #ff4d88, #00ccff); /* Cosmic gradient */
            margin: 40px auto;
        }
        @media (max-width: 768px) {
            .logo {
                font-size: 2.5em;
            }
            .tagline {
                font-size: 1.1em;
            }
            .description {
                font-size: 0.95em;
            }
            .container {
                padding: 40px 20px;
            }
            .cta-button {
                padding: 18px 40px;
                font-size: 1em;
            }
            .discord-icon {
                width: 24px;
                height: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="background-glow glow-1"></div>
    <div class="background-glow glow-2"></div>
    <div class="background-glow glow-3"></div>
    <div class="container">
        <h1 class="logo">The Sorarity</h1>
        <div class="divider"></div>
        <p class="tagline">Content House</p>
        <p class="description">
            Where digital innovation bridges with physical legacy,
            forging paths toward immortality.
        </p>
